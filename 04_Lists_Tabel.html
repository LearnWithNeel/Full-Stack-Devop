<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Tables</title>
  </head>
  <body>
    <ul type="circle">
      <li>Milk</li>
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
    </ul>

    <ol>
      <li>Milk</li>
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
    </ol>

    <table border="1">
      <thead>
        <tr>
          <th colspan="3">Name</th>
          <th>Roll no.</th>
          <th>Grade</th>
        </tr>
      </thead>
        
      <tbody>
        <tr>
          <td rowspan="2">Jack</td>
          <td>1</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>2</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
