<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing & Units</title>
    <style>
        .container{
            text-align: center;
            font-size: 10px;
            height: 100vh;
            width: 100bw;
            border: 2px solid black;
        }
        #h1{
            /* em means .container font size=10px  #h1 font size=3em Final <3em=30px>*/
            font-size: 3em;  
        }
        #h2{
            /* em means .container ROOT font size=10px  #h1 font size=3em Final <3em=30px>*/
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="h1">This is Frontend</h1>
        <h1 id="h2">This is Backend</h1>
        <h1 id="h3">This is Full Stack</h1>
    </div>
</body>
</html>
